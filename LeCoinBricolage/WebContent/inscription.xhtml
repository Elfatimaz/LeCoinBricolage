<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>LeCoinBrico - Login</title>

	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />




	<link
		href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
		rel="stylesheet" />
	<link href="css/business-casual.min.css" rel="stylesheet" />
</h:head>

<h:body>

	<h1 class="site-heading text-center text-white d-none d-lg-block">
		<span class="site-heading-upper text-primary mb-3">Bienvenue au
			paradis des passionnés de bricolage</span> <span class="site-heading-lower">Le
			coin bricolage</span>
	</h1>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
		<div class="container">
			<a
				class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none"
				href="#">Start Bootstrap</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase text-expanded" href="index.html">Accueil
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase text-expanded" href="ListProduits">Produits</a>
					</li>
					<li class="nav-item px-lg-4"><a
						class="nav-link text-uppercase text-expanded" href="#">Recherche</a>
					</li>
					<li class="nav-item active px-lg-4"><a
						class="nav-link text-uppercase text-expanded" href="#">Se
							connecter</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="page-section about-heading">
		<div class="container">
			<div class="about-heading-content">
				<br /> <br />
				<div class="row">
					<div class="col-xl-9 col-lg-10 mx-auto">
						<div class="bg-faded rounded p-5">

							<h:form>
								<p:panel id="panel" header="Formulaire d'inscription"
									style="margin-bottom:10px;">
									<h:panelGrid columns="2" cellpadding="5">

										<p:inputText id="userId" value="#{gestionCompte.id_client}"
											type="hidden" />
										<p:inputText type="hidden" />

										<p:outputLabel value="Nom:" />
										<p:inputText id="userNom" required="true"
											value="#{gestionCompte.cl_nom}" />

										<p:outputLabel value="Prénom:" />
										<p:inputText id="userPrenom" required="true"
											value="#{gestionCompte.cl_prenom}" />

										<p:outputLabel value="Numéro de téléphone:" />
										<p:inputText id="userTel" required="false"
											value="#{gestionCompte.cl_tel}" />

										<p:outputLabel value="E-mail:" />
										<p:inputText id="userMail" required="true"
											value="#{gestionCompte.cl_mail}" />

										<p:outputLabel value="Mot de passe:" />
										<p:password id="userPass" required="true"
											value="#{gestionCompte.cl_password}" />

										<p:outputLabel value="Voie:" />
										<p:inputText id="userVoie" required="true"
											value="#{gestionCompte.cl_voie}" />

										<p:outputLabel value="Code postal:" />
										<p:inputText id="userCode" required="true"
											value="#{gestionCompte.cl_code_postal}" />

										<p:outputLabel value="Ville:" />
										<p:inputText id="userVille" required="true"
											value="#{gestionCompte.cl_ville}" />

										<p:commandButton id="submit" value="S'inscrire"
											action="#{gestionCompte.addClient}" />
										<p:commandButton id="sub" value="Se connecter"
											onclick="location.href='login.xhtml';" />

									</h:panelGrid>
								</p:panel>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="footer text-faded text-center py-5">
		<div class="container">
			<p class="m-0 small">Copyright Le Coin Bricolage 2018</p>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</h:body>

</html>
